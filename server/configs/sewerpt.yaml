# SewerPT站点的配置文件
# 基于三层解耦模型重构，包含source_parsers和标准化的mappings

site_name: "SewerPT"

# 表单字段定义 - 定义站点上传表单中各字段的标识符
form_fields:
  medium: "medium_sel[4]"
  video_codec: "codec_sel[4]"
  audio_codec: "audiocodec_sel[4]"
  resolution: "standard_sel[4]"
  team: "team_sel[4]"
  category: "type"  # 类别字段映射到type参数

# 标准化键映射 - 定义源文本到标准化键的映射规则
# source_parsers部分：定义如何从原始数据解析出标准化参数
source_parsers:
  source_params:
    type:
      source_key: "类型"
    medium:
      source_key: "媒介"
    video_codec:
      source_key: "视频编码"
    audio_codec:
      source_key: "音频编码"
    resolution:
      source_key: "分辨率"
    team:
      source_key: "制作组"

  title_components:
    title:
      source_key: "主标题"
    season_episode:
      source_key: "季集"
    year:
      source_key: "年份"
    status:
      source_key: "剧集状态"
    edition:
      source_key: "发布版本"
    resolution:
      source_key: "分辨率"
    platform:
      source_key: "片源平台"
    medium:
      source_key: "媒介"
    video_codec:
      source_key: "视频编码"
    video_format:
      source_key: "视频格式"
    hdr_format:
      source_key: "HDR格式"
    bit_depth:
      source_key: "色深"
    frame_rate:
      source_key: "帧率"
    audio_codec:
      source_key: "音频编码"
    team:
      source_key: "制作组"

  # 标准化键映射规则（从原始文本到标准化键）
  standard_keys:
    type:
      "电影 / Movies": "category.movie"
      "电视剧 / TV Series": "category.tv_series"
      "综艺 / TV Shows": "category.tv_shows"
      "动漫 / Animations": "category.animation"
      "纪录片 / Documentaries": "category.documentaries"
      "音乐 / Music": "category.music"
      "其他 / Misc": "category.other"

    medium:
      "Blu-ray": "medium.bluray"
      "Remux": "medium.remux"
      "Encode": "medium.encode"
      "WEB-DL": "medium.webdl"
      "HDTV": "medium.hdtv"
      "HD DVD": "medium.hddvd"
      "DVDR": "medium.dvdr"
      "CD": "medium.cd"
      "MiniBD": "medium.minibd"
      "Other": "medium.other"

    video_codec:
      "AVC": "video.h264"
      "HEVC": "video.h265"
      "VC-1": "video.vc1"
      "Xvid": "video.xvid"
      "MPEG-2": "video.mpeg2"
      "Other": "video.other"

    audio_codec:
      "FLAC": "audio.flac"
      "APE": "audio.ape"
      "DTS": "audio.dts"
      "MP3": "audio.mp3"
      "OGG": "audio.ogg"
      "AAC": "audio.aac"
      "Other": "audio.other"
      "AC3": "audio.ac3"
      "E-AC3": "audio.ddp"
      "ALAC": "audio.alac"
      "WAV": "audio.wav"
      "TrueHD Atmos": "audio.truehd_atmos"
      "TrueHD": "audio.truehd"
      "DTS-HD MA": "audio.dts_hd_ma"
      "DTS:X": "audio.dtsx"
      "LPCM": "audio.lpcm"
      "AV3A": "audio.av3a"
      "OPUS": "audio.opus"

    resolution:
      "480p": "resolution.r480p"
      "720p": "resolution.r720p"
      "1080p/1080i": "resolution.r1080p"
      "2K/1440p": "resolution.r1440p"
      "4K/2160p": "resolution.r2160p"
      "8K/4320p": "resolution.r4320p"
      "default": "resolution.r1080p"

    team:
      "SewageWeb": "team.sewageweb"
      "Other": "team.other"

# 参数映射规则 - 定义如何将标准化键映射到站点特定参数
