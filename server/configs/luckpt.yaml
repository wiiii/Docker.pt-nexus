      source_key: "分辨率"
    team:
      source_key: "制作组"
    source:
      source_key: "产地"

  title_components:
    title:
      source_key: "主标题"
    year:
      source_key: "年份"
    season_episode:
      source_key: "季集"
    status:
      source_key: "剧集状态"
    edition:
      source_key: "发布版本"
    resolution:
      source_key: "分辨率"
    platform:
      source_key: "片源平台"
    medium:
      source_key: "媒介"
    video_codec:
      source_key: "视频编码"
    video_format:
      source_key: "视频格式"
    hdr_format:
      source_key: "HDR格式"
    bit_depth:
