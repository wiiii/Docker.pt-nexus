<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PT Nexus Wiki</title>
  <link rel="icon" href="_media/icon.svg" sizes="any">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <!-- 右侧标题栏 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css" />
  <style>
    .sidebar {
      padding: 20px 0 0;
      width: 250px;
    }

    .content {
      padding-top: 0;
    }

    /* 美化滚动条样式 */
    /* 适用于 Webkit 浏览器（Chrome, Safari, Edge） */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #42b983 0%, #35495e 100%);
      border-radius: 10px;
      border: 2px solid #f1f1f1;
      transition: all 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #35495e 0%, #42b983 100%);
      border-color: #e0e0e0;
    }

    ::-webkit-scrollbar-thumb:active {
      background: #2c3e50;
    }

    /* 侧边栏滚动条 */
    .sidebar::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #42b983 0%, #35a06d 100%);
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #35a06d 0%, #42b983 100%);
    }

    /* 主内容区滚动条 */
    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #6c7a89 0%, #434a54 100%);
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #434a54 0%, #6c7a89 100%);
    }

    /* Firefox 滚动条样式 */
    * {
      scrollbar-width: thin;
      scrollbar-color: #42b983 #f1f1f1;
    }

    .sidebar {
      scrollbar-color: #42b983 #f1f1f1;
    }

    .content {
      scrollbar-color: #6c7a89 #f1f1f1;
    }

    /* 平滑滚动 */
    html {
      scroll-behavior: smooth;
    }

    /* 滚动条在暗色模式下的样式 */
    @media (prefers-color-scheme: dark) {
      ::-webkit-scrollbar-track {
        background: #2d2d2d;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #42b983 0%, #1a202c 100%);
        border-color: #2d2d2d;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #1a202c 0%, #42b983 100%);
        border-color: #1a1a1a;
      }

      * {
        scrollbar-color: #42b983 #2d2d2d;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "PT Nexus Wiki",
      logo: "_media/icon.svg",
      repo: "",
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 0,
      homepage: 'docs/index.md',
      alias: {
        '/guide/_sidebar.md': '/_sidebar.md',
        '/docs/guide/_sidebar.md': '/_sidebar.md',
        '/docs/_sidebar.md': '/_sidebar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
        '/docs/index.md': '/docs/index.md',
      },
      toc: {
        tocMaxLevel: 6,
        target: "h1, h2, h3, h4, h5, h6",
        ignoreHeaders: [
          "<!-- {docsify-ignore} -->",
          "<!-- {docsify-ignore-all} -->",
        ],
      },
      count: {
        countable: true,
        fontsize: "0.9em",
        color: "rgb(90,90,90)",
        language: "chinese",
      },
      copyCode: {
        buttonText: "复制",
        errorText: "复制错误",
        successText: "复制成功",
      },
    };
    function wrapLogoAndTitle() {
      return function (hook, vm) {
        hook.doneEach(function () {
          const appName = document.querySelector(".sidebar .app-name");
          if (appName) {
            const logoImg = appName.querySelector("img");
            const titleLink = appName.querySelector("a");
            const titleText = vm.config.name;

            if (logoImg && titleLink) {
              // 创建包含logo和标题的新链接
              const newLink = document.createElement("a");
              newLink.href = titleLink.href;
              newLink.className = "app-name-link";

              // 复制原始链接的事件监听器
              newLink.onclick = titleLink.onclick;

              // 添加logo到新链接，并设置尺寸
              const logoClone = logoImg.cloneNode(true);
              logoClone.style.width = "35px";
              logoClone.style.height = "35px";
              logoClone.style.objectFit = "contain"; // 保持图片比例
              logoClone.style.verticalAlign = "middle";

              // 添加标题到新链接
              const titleSpan = document.createElement("span");
              titleSpan.textContent = titleText;
              titleSpan.style.display = "inline-block";
              titleSpan.style.verticalAlign = "middle";
              titleSpan.style.marginLeft = "10px";
              titleSpan.style.fontWeight = "bold";
              titleSpan.style.fontSize = "1em";
              titleSpan.style.lineHeight = "35px"; // 关键：使行高等于logo高度

              newLink.appendChild(logoClone);
              newLink.appendChild(titleSpan);

              // 替换原始链接
              appName.innerHTML = "";
              appName.appendChild(newLink);

              document.head.appendChild(style);
            }
          }
        });
      };
    }

    // 注册插件时可以传入自定义配置
    window.$docsify.plugins = [].concat(
      wrapLogoAndTitle(),
      window.$docsify.plugins || []
    );
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 右侧标题栏 -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- emoji 解析 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
